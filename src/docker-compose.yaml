services:
  postgres-primary:
    image: postgres
    volumes: # <volume_or_directory_on_host>:<path_in_container>
      - postgres-volume-primary:/var/lib/postgresql/ # database persistency
      - ./init-scripts/primary:/docker-entrypoint-initdb.d # autorunning initialization scripts
    networks:
      - postgres_network # container communication
    environment:
      POSTGRES_USER: primary # superuser name
      POSTGRES_PASSWORD: pw # superuser password

    command: |
      postgres 
      -c wal_level=replica 
      -c hot_standby=on 
      -c max_wal_senders=10 
      -c max_replication_slots=10 
      -c hot_standby_feedback=on
    healthcheck: # check if database is up
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      start_period: 4s
      start_interval: 1s
      interval: 1s
      retries: 5 
      timeout: 5s


  postgres-replica1:
    image: postgres
    depends_on:
      postgres-primary:
        condition:
          service_healthy # wait for postgres-primary healtcheck
        restart: true
    volumes:
      - postgres-volume-replica1:/var/lib/postgresql/
      - ./init-scripts/replica:/opt/replica-scripts/ # script for replication db initialization
    networks:
      - postgres_network
    environment:
      PGUSER: replicator # connection user
      PGPASSWORD: replicator_password # connection password
      POSTGRES_USER: rep1 # superuser name
      POSTGRES_PASSWORD: rep1_pw # superuser password
    command: ["bash", "opt/replica-scripts/replica-entrypoint.sh"]
    healthcheck: # check if database is up
      test: ["CMD-SHELL", "pg_isready -U primary"]
      start_period: 4s
      start_interval: 1s
      interval: 1s
      retries: 5 
      timeout: 5s


  postgres-replica2:
    image: postgres
    depends_on:
      postgres-primary:
        condition:
          service_healthy
        restart: true
    volumes:
      - postgres-volume-replica2:/var/lib/postgresql/
      - ./init-scripts/replica:/opt/replica-scripts/
    networks:
      - postgres_network
    environment:
      PGUSER: replicator
      PGPASSWORD: replicator_password
      POSTGRES_USER: rep2
      POSTGRES_PASSWORD: rep2_pw
    command: ["bash", "opt/replica-scripts/replica-entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U primary"]
      start_period: 4s
      start_interval: 1s
      interval: 1s
      retries: 5 
      timeout: 5s

  pgpool:
    image: pgpool/pgpool
    depends_on:
      postgres-primary:
        condition:
          service_healthy
        restart: true
    volumes:
      - ./init-scripts/pgpool:/config:ro
    networks:
      - postgres_network
    ports:
      - 5432:9999 # map localhost 5432(postgres) to 9999 (pgpool) on pgpool container

volumes:
  postgres-volume-primary:
  postgres-volume-replica1:
  postgres-volume-replica2:

networks:
  postgres_network:
